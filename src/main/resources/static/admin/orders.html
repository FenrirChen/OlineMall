<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - 订单管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/admin_orders.css" rel="stylesheet">
</head>
<body>

<!-- Toast 容器 (用于显示通知) -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-msg">操作成功</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<nav class="navbar navbar-dark bg-primary mb-4 px-3">
    <a class="navbar-brand" href="#">电商后台管理系统</a>
    <div class="text-white">管理员模式</div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 左侧菜单 -->
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-light rounded shadow-sm h-100">
                <nav class="nav flex-column">
                    <a class="sidebar-link" href="dashboard.html">📊 销售统计报表</a>
                    <a class="sidebar-link" href="products.html">📦 商品目录管理</a>
                    <a class="sidebar-link active" href="orders.html">📑 订单管理</a>
                    <a class="sidebar-link" href="logs.html">👥 客户与日志</a>
                </nav>
            </div>
        </div>

        <!-- 右侧内容 -->
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">全平台订单管理</h5>
                    <select class="form-select form-select-sm" style="width: auto;" id="statusFilter" onchange="loadOrders()">
                        <option value="">全部状态</option>
                        <option value="PENDING">待发货</option>
                        <option value="SHIPPED">已发货</option>
                        <option value="COMPLETED">已完成</option>
                    </select>
                </div>
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>订单号</th>
                            <th>用户ID</th>
                            <th>收货人</th>
                            <th>总金额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="order-list">
                        <tr><td colspan="6" class="text-center">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 2. 确认发货 Modal -->
<div class="modal fade" id="shipConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认发货</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要对订单 <strong id="modal-ship-oid" class="text-primary"></strong> 进行发货吗？</p>
                <p class="text-muted small">操作后订单状态将变更为“已发货”。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" onclick="executeShip()">确认发货</button>
            </div>
        </div>
    </div>
</div>

<!-- 3. 订单详情 Modal -->
<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">订单详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modal-detail-content">
                <div class="text-center"><div class="spinner-border text-primary"></div></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/admin_orders.js"></script>


</body>
</html>
