<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - 商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/products.css" rel="stylesheet">
</head>
<body>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-msg"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<nav class="navbar navbar-dark bg-primary mb-4 px-3">
    <a class="navbar-brand" href="#">电商后台管理系统</a>
    <div class="text-white">管理员模式</div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-light rounded shadow-sm h-100">
                <nav class="nav flex-column">
                    <a class="sidebar-link" href="dashboard.html">📊 销售统计报表</a>
                    <a class="sidebar-link active" href="products.html">📦 商品目录管理</a>
                    <a class="sidebar-link" href="orders.html">📑 订单管理</a>
                    <a class="sidebar-link" href="logs.html">👥 客户与日志</a>
                </nav>
            </div>
        </div>

        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center bg-white">
                    <h5 class="mb-0">商品列表</h5>
                    <button class="btn btn-primary btn-sm" onclick="openModal()">+ 添加新商品</button>
                </div>
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>图片</th>
                            <th>商品名称</th>
                            <th>价格</th>
                            <th>库存</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="product-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑商品 Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId" name="id">
                    <div class="mb-3">
                        <label class="form-label">商品名称</label>
                        <input type="text" class="form-control" id="productName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">价格 (元)</label>
                        <input type="number" step="0.01" class="form-control" id="productPrice" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">库存数量</label>
                        <input type="number" class="form-control" id="productStock" name="stock" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">图片链接 (URL)</label>
                        <input type="url" class="form-control" id="productImage" name="imageUrl" placeholder="https://...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">商品描述</label>
                        <textarea class="form-control" id="productDesc" name="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 删除确认 Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除商品 <strong id="del-product-name"></strong> 吗？</p>
                <p class="text-danger small">此操作不可恢复！</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" onclick="executeDelete()">确认删除</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/products.js"></script>


</body>
</html>
