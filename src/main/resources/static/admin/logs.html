<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - 客户与日志</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/logs.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4 px-3">
    <a class="navbar-brand" href="#">电商后台管理系统</a>
    <div class="text-white">管理员模式</div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-light rounded shadow-sm h-100">
                <nav class="nav flex-column">
                    <a class="sidebar-link" href="dashboard.html">📊 销售统计报表</a>
                    <a class="sidebar-link" href="products.html">📦 商品目录管理</a>
                    <a class="sidebar-link" href="orders.html">📑 订单管理</a>
                    <a class="sidebar-link active" href="logs.html">👥 客户与日志</a>
                </nav>
            </div>
        </div>

        <div class="col-md-10">
            <ul class="nav nav-tabs mb-4" id="adminTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#users-panel">客户管理</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#logs-panel">行为日志记录</button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- 客户管理面板 -->
                <div class="tab-pane fade show active" id="users-panel">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">注册用户列表</h5>
                            <button class="btn btn-sm btn-outline-primary" onclick="loadUsers()">刷新列表</button>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>角色</th>
                                    <th>注册时间</th>
                                </tr>
                                </thead>
                                <tbody id="user-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 日志记录面板 -->
                <div class="tab-pane fade" id="logs-panel">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h5 class="mb-0">系统行为日志</h5>
                                </div>
                                <div class="col-auto">
                                    <select class="form-select form-select-sm" id="log-filter" onchange="loadLogs()">
                                        <option value="">所有类型</option>
                                        <option value="LOGIN">登录</option>
                                        <option value="VIEW">浏览商品</option>
                                        <option value="ORDER">下单购买</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-sm table-striped">
                                <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>用户</th>
                                    <th>行为类型</th>
                                    <th>详细描述</th>
                                </tr>
                                </thead>
                                <tbody id="log-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/logs.js"></script>


</body>
</html>
