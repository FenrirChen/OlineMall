<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 电子商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/index.html">电子商城</a>
        <div class="d-flex">
            <a href="/index.html" class="btn btn-outline-light btn-sm me-2">继续购物</a>
            <a href="/cart.html" class="btn btn-outline-light btn-sm">返回购物车</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4 border-bottom pb-2">我的订单历史</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-light">
            <tr>
                <th>订单编号</th>
                <th>下单时间</th>
                <th>总金额</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="order-list"></tbody>
        </table>
        <div id="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>
</div>

<!-- 详情模态框 -->
<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">订单详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modal-body-content">
                加载中...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/orders.js"></script>

</body>
</html>
