<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城首页 - 商品列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-msg"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">电子商城</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="nav-link text-white" id="welcome-msg">欢迎, 游客</span>
                </li>
                <!-- 登录按钮 (未登录时显示) -->
                <li class="nav-item" id="login-nav-item">
                    <a class="nav-link" href="/login.html">登录/注册</a>
                </li>
                <!-- 购物车和订单 (登录后显示) -->
                <li class="nav-item d-none" id="cart-nav-item">
                    <a class="nav-link" href="/cart.html">
                        购物车 <span class="badge bg-danger" id="cart-badge"></span>
                    </a>
                </li>
                <li class="nav-item d-none" id="order-nav-item">
                    <a class="nav-link" href="/orders.html">我的订单</a>
                </li>
                <li class="nav-item ms-2 d-none" id="logout-nav-item">
                    <button onclick="logout()" class="btn btn-outline-light btn-sm">注销</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="输入商品名称进行搜索...">
                <button class="btn btn-primary" type="button" onclick="searchProducts()">查询</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div id="product-list" class="row">
        <div class="text-center mt-5"><div class="spinner-border" role="status"></div></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>


</body>
</html>
